<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<form method="post">
        <h1 class="mt-4 mb-4">Job Application Form</h1>
        <div class="form-group mb-4">
            <label for="firstname">First Name :</label>
            <input class="form-control" type="text" id="firstname" name="firstname" required>
        </div>
        <div class="form-group mb-4">
            <label for="lastname">Last Name :</label>
            <input class="form-control" type="text" id="lastname" name="lastname" required>
        </div>
        <div class="form-group mb-4">
            <label for="Email">Email :</label>
            <input class="form-control" type="email" id="Email" name="Email" required>
        </div>
        <div class="form-group mb-4">
            <label for="date">Available start date :</label>
            <input class="form-control" type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="occupation">Current Occupation :</label>
            <br>
                <div id="occupation" class="btn-group-vertical">
                    <input class="form-control btn-check" type="radio" id="employed" name="occupation" value="employed" required>
                    <label class="btn btn-outline-secondary" for="employed">Employed</label>

                    <input class="form-control btn-check" type="radio" id="unemployed" value="unemployed" name="occupation" required>
                    <label class="btn btn-outline-secondary" for="unemployed">Unmployed</label>

                    <input class="form-control btn-check" type="radio" id="selfemployed" value="selfemployed" name="occupation" required>
                    <label class="btn btn-outline-secondary" for="selfemployed">Self-Employed</label>

                    <input class="form-control btn-check" type="radio" id="student" value="student" name="occupation" required>
                    <label class="btn btn-outline-secondary" for="student">Student</label>
                </div>
        </div>
       <button type="submit" class="btn btn-outline-success mt-4">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
